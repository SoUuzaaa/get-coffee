<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get.coffee</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="assets/logo.svg" alt="logo">
            <nav>
                <a href="#">menu</a>
                <a href="#">contact</a>
                <a href="#">find us</a>
            </nav>
        </div>
    </header>

    <main>
        <img class="wave-one" src="assets/forma1.svg" alt="">
        <img class="wave-two" src="assets/forma2.svg" alt="">
        <section>
            <div class="content">
                <div class="info">
                    <p class="text">
                        The best way to get your coffee without
                        leaving the comfort of you house
                    </p>
                    <button class="btn-order">make your order</button>
                    <p>
                        <a href="#"><img src="assets/instagram.svg"></a>
                        <a href="#"><img src="assets/linkedin.svg"></a>
                        <a href="#"><img src="assets/twitter.svg"></a>
                    </p>
                </div>
                <img class="cup" src="assets/copo.svg" alt="">
            </div>
        </section>
    </main>
</body>
</html>
